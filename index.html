                                                    <!-- Document.write  -->
    <script>
        var myName = "Jawwad" ,my_Name = "M.Jawwad", $myName = "Muhammad Jawwad"
        var $myName = "Jawwad"
        var _myName = "Jawwad"
        var my_Name = "Jawwad"
        var myName1 = "Jawwad"
        var $1name = "Jawwad"
        document.write("$myName" + "</br>" + "_myName" + "</br>" + "my_Name" + "</br>" + "myName1" + "</br>"+ "$1name" + "</br>")
        document.write("var" + "</br>" + "!myName" + "</br>" + "my-Name" + "</br>" + "my name" + "</br>"+ "1" + "</br>")
        document.write("<h1>" + "Rules for naming JS variables" + "</h1>" + "</br>")
        document.write("Letters" + " , " + "Numbers" + " , " + " $ " + " , " + "_" + "</br>")
        document.write("Numbers" + " , " + " $Numbers " + " , " + "_Numbers" + "</br>")
        document.write("sensitive" + "</br>")
        document.write("Keywords" + "</br>")
